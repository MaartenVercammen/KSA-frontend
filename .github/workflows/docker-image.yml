name: Docker Image CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]
    
env:
  REGISTRY: docker.io
  IMAGE_NAME: ksafrontend

jobs:
  build_and_publish:
  
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push container
        uses: docker/build-push-action@v1
        with:
          usernane: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ DOCKERHUB_TOKEN }}
          repository: emvee/ksafrontend  
          tags: latest
